<template>
    <lightning-card title="Conditional Rendering" icon-name="standard:lightning_component">
        <div>
        <lightning-input type="checkbox" value={checkboxSelected} label="Show Content" onchange={handleCheckbox}>
        </lightning-input>
            <template if:true={checkboxSelected}>
                <p>
                    I am shown when show content is selected
                </p>
            </template>
            <template if:false={checkboxSelected}>
                <p>
                    Show Content is not selected
                </p>
            </template>
        </div>
        <c-view-source source="lwc/conditionalRendering" slot="footer">
        </c-view-source>
    </lightning-card>
</template>
