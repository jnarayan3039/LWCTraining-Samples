<template>
    <lightning-card title="Rendering Lists Dynamically" icon-name="standard:lightning_component">
        <div>
            <lightning-input label="Enter Comma Separated List" value={countries} class="txtValue"></lightning-input>
            <lightning-card title="HTML For Each" icon-name="utility:loop">
                <ol type="I">
                    <template for:each={countries} for:item="country">
                        <li key={country}>{country}</li>
                    </template>
                </ol>
            </lightning-card>
            <lightning-card title="Iterator" icon-name="utility:loop">
                <ul>
                    <template iterator:it={countries} >
                        <li key={it.value}>
                            <div  if:true={it.first} class="first-item" ></div>
                                {it.value}
                            <div if:true={it.last} class="last-item"></div>
                        </li>
                    </template>
                </ul>
            </lightning-card>
            <lightning-button label="Render List" onclick={handleClick}></lightning-button>
         </div>
         <c-view-source source="lwc/renderListDynamic" slot="footer">
         </c-view-source>
    </lightning-card>
</template>
