<template>
   <lightning-card title="Third Party Library - Sheet JS">
       <div>
       <lightning-input type="file" name="uploadFile" label="Upload File" onchange={handleFileUploaded}>

       </lightning-input>
        <table>
            <tr class="header">
                <template for:each={fileHeaders} for:item="header">
                    <th key={header}>{header}</th>
                </template>
            </tr>
             <template for:each={videos} for:item="video">
                 <tr key={video.YoutubeVideo}>
                     <td>{video.Day}</td>
                     <td>{video.SubTopic}</td>
                     <td><a class="slds-text-link" href={video.YoutubeVideo} target="source">View Source</a></td>  
                </tr> 
            </template> 
        </table>
    </div>
    <c-view-source source="lwc/importFromExcel" slot="footer">
    </c-view-source>
   </lightning-card> 
</template>
